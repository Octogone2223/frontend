<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/wastes']"
      ><mat-icon>list</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ waste.label }}</h2></mat-card-title
      >
      <mat-card-subtitle
        >Issued by {{ waste.issuing_company }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Quantity:</dt>
        <dd>{{ waste.quantity }}</dd>
        <dt>Expires At:</dt>
        <dd>{{ waste.expiration_date | date }}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/waste-edit', waste._id]"
        ><mat-icon>edit</mat-icon></a
      >
      <a mat-flat-button color="warn" (click)="deleteWaste(waste._id)"
        ><mat-icon>delete</mat-icon></a
      >
    </mat-card-actions>
  </mat-card>
</div>
