<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/waste-add']"
      ><mat-icon>add</mat-icon></a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="label"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Product Name Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Nom article</th>
        <td mat-cell *matCellDef="let row">{{ row.label }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantit√©</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="expiration_date">
        <th mat-header-cell *matHeaderCellDef>Date d'expiration</th>
        <td mat-cell *matCellDef="let row">{{ row.expiration_date }}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="issuing_company">
        <th mat-header-cell *matHeaderCellDef>Entreprise</th>
        <td mat-cell *matCellDef="let row">{{ row.issuing_company }}</td>
      </ng-container>

      <ng-container matColumnDef="is_collected">
        <th mat-header-cell *matHeaderCellDef>Collecte</th>
        <td mat-cell *matCellDef="let row">{{ row.is_collected == 1 ? "üôå Disponible" : "‚úîÔ∏è R√©cup√©r√©" }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="table-row"
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/waste-details/', row._id]"
      ></tr>
    </table>
  </div>
</div>
