<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/waste-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">
  
        <!-- Product Name Column -->
        <ng-container matColumnDef="prod_name">
          <th mat-header-cell *matHeaderCellDef>Waste Name</th>
          <td mat-cell *matCellDef="let row">{{row.libelle}}</td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="issuing_company">
          <th mat-header-cell *matHeaderCellDef>Waste Price</th>
          <td mat-cell *matCellDef="let row">$ {{row.issuing_company}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/waste-details/', _row.id]"></tr>
      </table>
    </div>
  </div>
